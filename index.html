<HTML>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <HEAD>
        <TITLE>
            Weather
        </TITLE>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </HEAD>
    <BODY>
        <DIV CLASS="text-center">
        <BUTTON ID="FETCH" CLASS="btn btn-primary" ONCLICK="fetch_weather()">Fetch Weather</BUTTON>
        <BR>
        <BR>
        <DIV CLASS="p-5 bg-success" ID="RESULT">
        </DIV>
        






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <SCRIPT>
            function fetch_weather()
            {
                fetch("https://api.openweathermap.org/data/2.5/weather?lat=44.34&lon=10.99&appid=a91b9fb91f4cc9c9b3ffa6d02967815d&units=metric")
                .then(function(response) {
                return response.json();
                                         })
                .then(function(data) {
                    temp = data['main']['temp']
                document.getElementById("RESULT").innerText = "Temperature: "+Number(temp)
            });
            }

           
            
        </SCRIPT>
    </DIV>
    </BODY>
</HTML>
